- name: Modify hostname to match value from inventory
  hostname:
    name: "{{ inventory_hostname }}"

- name: Modify /etc/hosts file 127.0.1.1 entry to match inventory name
  lineinfile:
    path: /etc/hosts
    regexp: '^127\.0\.1\.1'
    line: "127.0.1.1 {{ inventory_hostname }}"
    backup: yes

- name: Add localhost to hosts
  lineinfile:
    path: /etc/hosts
    line: "127.0.0.1 localhost"
    backup: yes

- name: Disable swap (command)
  command: swapoff -a

- name: Disable swap - remove line from /etc/fstab
  lineinfile:
    path: /etc/fstab
    regexp: '\/swap'
    state: absent
    backup: yes

- name: Install dependencies
  apt:
    name: "{{ packages }}"
    update_cache: yes
    force_apt_get: yes
  vars:
    packages:
    - apt-transport-https
    - ca-certificates
    - gnupg-agent
    - software-properties-common
    - gnupg

- name: Add modules for kubernetes
  blockinfile:
    path: /etc/modules-load.d/kubernetes.conf
    create: yes
    block: |
      overlay
      br_netfilter

- name: modprobe overlay
  command: modprobe overlay

- name: modprobe br_netfilter
  command: modprobe br_netfilter

- name: Set sysctl parameters
  blockinfile:
    path: /etc/sysctl.d/99-kubernetes-cri.conf
    create: yes
    block: |
      net.bridge.bridge-nf-call-iptables = 1
      net.ipv4.ip_forward = 1
      net.bridge.bridge-nf-call-ip6tables = 1

- name: Apply sysctl parameters
  command: sysctl --system

- name: Add Kubernetes Apt signing key
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Add kubernetes repository into sources list
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
    state: present

- name: Install packages for kubernetes
  apt:
    name: "{{ packages }}"
    update_cache: yes
    force_apt_get: yes
  vars:
    packages:
    - kubelet={{ k8s_version }}
    - kubeadm={{ k8s_version }}
    - kubectl={{ k8s_version }}

- name: Copy crictl configuration file
  template:
    src: crictl.yaml
    dest: /etc/crictl.yaml
